{% extends 'gestion_medica/layouts/base.html' %}
{% load static %}
{% block titulo_ventana %}Gestión Enfermedad{% endblock %}
{% block titulo_pagina %}Datos de la Enfermedad{% endblock %}

{% block contenido %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="mb-0 text-warning text-dark">Información</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label class="form-label fw-bold">Nombre de la Enfermedad</label>
                            {{ form.nombre }}
                        </div>
                        <div class="d-flex justify-content-end gap-2">
                            <a href="{% url 'gestion_medica:ruta_lista_enfermedades' %}" class="btn btn-outline-secondary">Cancelar</a>
                            <button type="submit" class="btn btn-warning text-dark">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
